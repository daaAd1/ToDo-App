<!DOCTYPE html>
<html>

	<head>
		<title>ToDo</title>
		<link rel="stylesheet" type="text/css" href="css/milligram.min.css">

	<body>

		<div class="container">
			<h1> Todo - list</h1>

			<br/><br/>
			<div class="row">
			    <div class="column">
			    	<div>
						<button class="button button-outline" onclick="handlers.toggleAll()"> Toggle all tasks </button>
					</div>
			    </div>
			    <div class="column">
			    	<div>	
						<input id="addTask" type="text">
						<button class="button button-outline" onclick="handlers.addTask()"> Add task </button>			
					</div>
			    </div>
			    <div class="column">
			    	<button class="button button-outline" onclick="handlers.changeTask()"> Change task </button>
					<input id="changeTaskPosition" type="number">		
					<input id="changeTaskText" type="text">
			    </div>
			</div>
			
			
		</div>
		<div class="container">
			<ol>
				
			</ol>
		</div>
		<div class="container">
			<div class="row">
				    <div class="column">
						
				    </div>
			    <div class="column">
			    	
			    </div>
			</div>
		</div>
		
		

		<br/>
		
		<br/>

	</body>

</html>
